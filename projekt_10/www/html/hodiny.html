<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodiny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/hodiny.js"></script>

</head>

<body class="bg-gray-100" onload="init()">
    <header class="pt-4 bg-white">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-2xl font-bold">
                <a href="#" class="text-gray-800">Projekt 10</a>
            </div>
        </div>
        <hr class="mt-4 border-green-500">
    </header>

    <div class="flex flex-col justify-center items-center my-8">
        <div id="time" class="mb-4 text-xl"></div>
        <svg class="w-80 h-80" viewBox="-150 -150 300 300">
            <g id="clock" class="bg-white" transform="translate(0 0)" stroke="black" stroke-width="4"
                stroke-linecap="round">
                <circle r="140" fill="white" />
            </g>
        </svg>
    </div>
</body>

</html>
